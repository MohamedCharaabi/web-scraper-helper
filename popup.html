<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="popup-container">
      <h3>Web Scraper Helper</h3>

      <div class="section">
        <label for="label-input">Label:</label>
        <input type="text" id="label-input" placeholder="Enter element label" />
      </div>

      <div class="button-group">
        <button id="start-selection" class="btn btn-primary">
          Start Selection
        </button>
        <button id="stop-selection" class="btn btn-secondary">
          Stop Selection
        </button>
      </div>

      <div class="section">
        <h4>Selected Elements (<span id="count">0</span>)</h4>
        <div id="selections-list" class="selections-list"></div>
      </div>

      <div class="button-group">
        <button id="export-data" class="btn btn-success">Export Data</button>
        <button id="generate-code" class="btn btn-info">Generate Code</button>
        <button id="clear-all" class="btn btn-danger">Clear All</button>
      </div>

      <div id="status" class="status"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
