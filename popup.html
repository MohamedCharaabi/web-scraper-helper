<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="popup-container">
      <div id="header">
        <div style="text-align: center; display: flex; gap: 8px">
          <img src="icons/icon-32.png" alt="Web Scraper Helper" class="logo" />
          <h3>Web Scraper Helper</h3>
        </div>

        <button id="close-popup" class="btn btn-danger">Close</button>
      </div>
      <div class="section">
        <label for="label-input">Label:</label>
        <input type="text" id="label-input" placeholder="Enter element label" />
      </div>

      <div class="button-group">
        <button id="start-selection" class="btn full-flex btn-primary">
          Start Selection
        </button>
        <button id="stop-selection" class="btn full-flex btn-secondary">
          Stop Selection
        </button>
      </div>

      <div class="section">
        <h4>Selected Elements (<span id="count">0</span>)</h4>
        <div id="selections-list" class="selections-list"></div>
      </div>

      <div class="button-group">
        <button id="export-data" class="btn full-flex btn-success">
          Export Data
        </button>
        <button id="generate-code" class="btn full-flex btn-info">
          Generate Code
        </button>
        <button id="clear-all" class="btn full-flex btn-danger">
          Clear All
        </button>
      </div>

      <div id="status" class="status"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
